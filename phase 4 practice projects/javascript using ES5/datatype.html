<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script type="text/JavaScript">
        var a;
        var b=10;  //number type consider
        var c = 10.10  //number type consider
        var name ="Ravi" //String type consider
        var result = true; //boolean type consider
        var obj = new Date();  //object reference consider
        document.write(a)
        document.write("<br/>value of a is "+ a)
        document.write("<br/>type of a is "+typeof(a))
        document.write("<br/>value of b is "+ b)
        document.write("<br/>type of b is "+typeof(b))
        document.write("<br/>value of c is "+ c)
        document.write("<br/>type of c is "+typeof(c))
        document.write("<br/>value of name is "+ name)
        document.write("<br/>type of name is "+typeof(name))
        document.write("<br/>value of result is "+ result)
        document.write("<br/>type of result is "+typeof(result))
        document.write("<br/>value of obj is "+ obj)
        document.write("<br/>type of obj is "+typeof(obj))

        c="Ravi";
        document.write("<br/>value of c is "+ c)
        document.write("<br/>type of c is "+typeof(c))
        c=false;
        document.write("<br/>value of c is "+ c)
        document.write("<br/>type of c is "+typeof(c))

    </script>
</body>
</html>
