<!DOCTYPE html>
<html>

</head>
<body>
    <script type="text/JavaScript">
         var a =10; //number type consider
        var b="10";  //string type consider
        document.write("==<br/>")
        document.write(a==b);      //true bc it checks only value
        document.write("<br/> === <br/>")
        document.write(a===b);   //false bc it checks both value and datatype

    </script>
   

</body>
</html>
