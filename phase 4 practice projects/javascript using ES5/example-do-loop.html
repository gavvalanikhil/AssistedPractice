<body>
    <script type="text/JavaScript">
        
        var con,a,b,sum,sub;
        do{
            alert("1:add 2:sub")
            var choice = eval(prompt("enter your choice"))
            switch (choice) {
                case 1:
                        a=eval(prompt("enter the value of a"))
                        b =eval(prompt("enter the value of b"))
                        sum = a+b;
                        alert("sum of two numbers is "+sum)
                        break;
                case 2:
                        a=eval(prompt("enter the value of a"))
                        b =eval(prompt("enter the value of b"))
                        sub = a-b;
                        alert("sub of two numbers is "+sub)
                        break;

            
                default: alert("wrong choice")
                    break;
            }
            con=confirm("do you want to continue?")

        }while(con);
        alert("thankyou!");
    </script>
</body>
